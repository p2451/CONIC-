</head>
<body>
    <header>
    <button class="hamburger" aria-controls="menu" aria-expanded="false" aria-label="Abrir menu">☰</button>
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="style.css">
        <nav id="navbar">
            <i class="fa-solid fa-record-vinyl" id="nav_vinyl">CONIC!</i>

            <ul id="nav_list">
                <li class="nav-item"></li>
                    <a href="index.html">Início</a>
                <li class="nav-item2"></li>
                    <a href="sobre.html">Sobre</a>
                <li class="nav-item3"></li>
                    <a href="#">Contato</a>
            </ul>

            <a id="compre_aqui" href="index.html">
                <button class="btn-default"> 
                Compre Aqui!
                 </button>
            </a> 

        </nav>

        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="nav-item"></li>
                    <a href="index.html">Início</a>
                <li class="nav-item"></li>
                    <a href="sobre.html">Sobre</a>
                <li class="nav-item"></li>
                    <a href="#home">Contato</a>
            </ul>
        </div>
    </header>

    <main id="content2">
        <div class="container">
            <div class="form-image">
                <img src="img/contato.png" width="600px" height="500px" alt="whatsapp">
            </div>

            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title1">
                            <h1>Contate-nos</h1>
                        </div>
                        <div class="login-button">
                            <button>
                                <a href="#">Enviar</a>
                            </button>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                        </div>

                         <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                        </div>

                         <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-tile">
                            <h6>Avalie a sua experiência</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="Ruim" name="Ruim">
                                <label for="Ruim">Ruim</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="Médio" name="Médio">
                                <label for="Médio">Médio</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="Bom" name="Bom">
                                <label for="Bom">Bom</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="Ótimo" name="Ótimo">
                                <label for="Ótimo">Ótimo</label>
                            </div>
                        </div>
                        
                    </div>

                    <div class="continue-button">
                        <button>
                            <a href="#"> Relatar </a>
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </main>

    <section class="localizacao_container">
        <h2>Onde Estamos</h2>
        <!-- Substitua o src abaixo pelo iframe real do Google Maps (Compartilhar > Incorporar um mapa) -->
        <img  class="localidade" src="img/localizacao.jpeg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
</body>
